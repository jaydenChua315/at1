{% extends "eduprod/layout.html" %}
{% block body %}
<!--Question-->
<div id="content" data-questions='{{ questions_json }}'></div>
<!--Answer Button-->
<button id="revealBtn">Reveal Answer</button>
<form action="{% url 'eduprod:index' %}" method="post" style="margin: 0; margin-left: 20px;">
    {% csrf_token %}
    <button type="submit">Reset Quiz</button>
</form>
<br></br>
<!-- Dropdown menu for selecting categories -->
<select id="categorySelect">
    <option value="all">All Categories</option>
    {% for category in categories %}
        <option value="{{ category }}">{{ category }}</option>
    {% endfor %}
</select>
<br></br>
<!-- Add Question Link -->
<div style="margin-top: 20px;">
    <a href="{% url 'eduprod:question_add' %}">Add a new question</a>
</div>
<!-- Link to Question List for Editing or Deleting Questions -->
<div style="margin-top: 10px;">
    <a href="{% url 'eduprod:question_list' %}">Manage questions</a>
</div>

{% endblock %}
