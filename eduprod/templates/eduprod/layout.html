{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q&A</title>
    <link href="{% static 'eduprod/styles.css' %}" rel="stylesheet">
    <script src="{% static 'eduprod/scripts.js' %}" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'users/logo.gif' %}" alt="Logo">
        </div>
        <div class="user-info">
            <span>{{ user.username }}</span>
            <form action="{% url 'users:logout' %}" method="post" style="margin: 0; margin-left: 20px;">
                {% csrf_token %}
                <button type="submit">Log out</button>
            </form>
        </div>
    </div>  
    <nav>
        <a href="{% url 'eduprod:index' %}">Home</a>
        <a href="{% url 'eduprod:functions' %}">Functions</a>
        <a href="{% url 'eduprod:question_list' %}">Questions</a>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
